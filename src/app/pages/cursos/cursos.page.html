<ion-content>
  <div class="container">
    <div style="display: flex; cursor: pointer">
      <ion-img (click)="toggleMenu()" src="/assets/svg/menu.svg"></ion-img>
    </div>
    <div class="wrapper">
      <p class="lead">Tus Cursos</p>
      <div class="course-container">
        <div routerLink="/descripcion-curso" class="course-card" *ngFor="let asignatura of asignaturas | async">
          <div class="text-container">
            <p class="section">006D</p>
            <p class="subject">{{asignatura["nombre"]}}</p>
          </div>
          <div class="percent-container">
            <p *ngIf="asignatura['inasistencias'] == 0" class="percent">100%</p>
            <p *ngIf="asignatura['inasistencias'] !== 0" class="percent">{{ (asignatura["inasistencias"] / (asignatura["asistencias"] + asignatura["inasistencias"]) * 100).toFixed(0) }}%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="presentAlert()" class="btn-primary">
              Agregar Curso
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
